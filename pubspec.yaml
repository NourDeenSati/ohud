name: ohud
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  iconsax: ^0.0.8
  material_symbols_icons: ^4.2811.0
  mobile_scanner: ^6.0.7
  flutter_localizations:
    sdk: flutter
  http: ^1.3.0
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.6
  pie_chart: ^5.4.0
  flutter_bloc: ^9.1.1
  quran: ^1.3.3
  flutter_launcher_icons: ^0.14.3
  syncfusion_flutter_charts: ^29.2.9
  url_launcher: ^6.3.1
  shorebird_code_push: ^2.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"


flutter:
  uses-material-design: true

  assets:
    - shorebird.yaml

    - assets/fonts/
    - assets/images/1.png
    - assets/images/11.png
    - assets/images/111.png

    - assets/images/2.png
    - assets/mushaf_assets/frame1.jpg
    - assets/mushaf_assets/frame.jpg
    - assets/mushaf_assets/frame_t.jpg
    - assets/mushaf_assets/ayah_frame.png

  fonts:
    - family: IBMPlexSansArabic
      fonts:
        - asset: assets/fonts/IBMPlexSansArabic-Regular.ttf
          weight: 400
    - family: uthmani
      fonts:
        - asset: assets/mushaf_assets/uthmani.ttf
